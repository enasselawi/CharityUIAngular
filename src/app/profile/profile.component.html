<div class="profile-container">
    <h2>User Profile</h2>
    
    <form [formGroup]="userProfileForm" (ngSubmit)="updateUserProfile()">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" formControlName="fname" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" formControlName="lname" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="imagePath">Profile Image (Optional)</label>
        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="userProfileForm.invalid">
        Update Profile
      </button>
    </form>
  </div>
