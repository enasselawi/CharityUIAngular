<app-navbar></app-navbar>

<div class="wrapper-container">
  <div class="category-card" *ngFor="let category of charityCategories">
    <h3>{{ category.categoryName }}</h3>
    <div class="charities-list">
      <div class="charity-card" *ngFor="let charity of category.charities">
        <a [routerLink]="['/charitydetails', charity.charityID]">{{ charity.charityName }}</a>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
