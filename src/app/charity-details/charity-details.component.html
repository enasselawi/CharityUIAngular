<app-navbar></app-navbar>

<div class="charity-details-container" *ngIf="charityDetails">
  <h2 class="charity-title">{{ charityDetails.charityname }}</h2>
  <p class="charity-text"><strong>Description:</strong> {{ charityDetails.charitydescription }}</p>
  <p class="charity-text"><strong>Location:</strong> {{ charityDetails.location }}</p>
  <p class="charity-text"><strong>Goals:</strong> {{ charityDetails.goals }}</p>
  <p class="charity-text"><strong>Mission:</strong> {{ charityDetails.mission }}</p>

  <!-- نموذج التبرع -->
  <div class="donation-form-container" *ngIf="isLoggedIn">
    <h3>Make a Donation</h3>
    <form (ngSubmit)="donate()" class="donation-form">
      <div class="form-group">
        <label for="amount">Donation Amount:</label>
        <input type="number" id="amount" [(ngModel)]="amount" name="amount" class="form-input" placeholder="Enter amount" required>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber" class="form-input" placeholder="Enter 16-digit card number" required maxlength="16">
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date (DD-MMM-YYYY):</label>
        <input type="text" id="expiryDate" [(ngModel)]="expiryDate" name="expiryDate" class="form-input" placeholder="e.g., 01-DEC-2025" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" [(ngModel)]="cvv" name="cvv" class="form-input" placeholder="Enter CVV" required maxlength="3">
      </div>
      <button type="submit" class="donate-button">Donate</button>
    </form>
  </div>

  <p *ngIf="!isLoggedIn">You must be logged in to donate.</p>
</div>

<app-footer></app-footer>
