<app-navbar></app-navbar>
<div class="contact-form">
    <h2>Contact Us</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="contactMessage.name"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="contactMessage.email"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          [(ngModel)]="contactMessage.subject"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="messagecontent">Message</label>
        <textarea
          id="messagecontent"
          name="messagecontent"
          [(ngModel)]="contactMessage.messagecontent"
          class="form-control"
          rows="4"
          required
        ></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  
    <div *ngIf="responseMessage" class="alert alert-success">
      {{ responseMessage }}
    </div>
  </div>
<app-footer></app-footer>
