
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">

<button mat-button color="primary" (click)="openCreateDialog()">Create New Category</button>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.charitycategoryid }}</td>
      <td>{{ category.categoryname }}</td>
      <td>
        <button mat-button color="primary" (click)="openUpdateDialog(category)">Update</button>
        <button mat-button color="warn" (click)="openDeleteDialog(category.charitycategoryid)">Delete</button>

      </td>
    </tr>
  </tbody>
</table>

<!-- Create Dialog -->
<ng-template #createDialog>
  <h2>Create Category</h2>
  <form [formGroup]="createCategoryForm">
    <mat-form-field>
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="categoryname">
    </mat-form-field>
  </form>
  <button mat-button (click)="dialog.closeAll()">Cancel</button>
  <button mat-button color="primary" (click)="createCategory()">Save</button>
</ng-template>

<ng-template #deleteDialog let-dialogRef="dialogRef">
  <h2>Delete Category</h2>
  <p>Are you sure you want to delete this category?</p>
  <button mat-button (click)="dialogRef.close('no')">No</button>
  <button mat-button color="warn" (click)="dialogRef.close('yes')">Yes</button>
</ng-template>
<!-- Update Dialog -->
<ng-template #updateDialog>
  <h2>Update Category</h2>
  <form [formGroup]="updateCategoryForm">
    <mat-form-field>
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="categoryname">
    </mat-form-field>
  </form>
  <button mat-button (click)="dialog.closeAll()">Cancel</button>
  <button mat-button color="primary" (click)="saveCategory()">Save</button>
</ng-template>
</div>
<ng-template #deleteDialog let-dialogRef="dialogRef">
  <h2>Delete Category</h2>
  <p>Are you sure you want to delete this category?</p>
  <button mat-button (click)="dialogRef.close('no')">No</button>
  <button mat-button color="warn" (click)="dialogRef.close('yes')">Yes</button>
