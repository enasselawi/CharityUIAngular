<div class="auth-container">
    <h2>Welcome Back to Charity Donation</h2>
    <p>Please login to continue</p>
    <form >
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email"  [formControl]="email" required  />
        <span style="color: red;" *ngIf="email.hasError('required')"> Email is requird</span>
        <span style="color: red;" *ngIf="email.hasError('email')"> Please enter a valid email address</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password"  [formControl]="password"  />
        <span style="color: red;"*ngIf="password.hasError('required')"> Password is requird</span>
       
      </div>
      <button type="button" class="auth-button"   (click)="submit()">Login</button>
      <p class="auth-link">Don't have an account? <a routerLink="/security/register">Register</a></p>
    </form>
  </div>
